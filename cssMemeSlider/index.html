<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mem Slider</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/img/smile-[free-download-cool-emoji]-free-icon-hq_16x16.ico">
</head>
<body>
	<div class="slider">
		<input type="radio" id="slideOne" name="slider" checked>
		<input type="radio" id="slideTwo" name="slider">
		<input type="radio" id="slideThree" name="slider">
		<input type="radio" id="slideFour" name="slider">

		<div class="slider__wrapper">
			<div class="slider__items">
				<div class="slider__item">
					<img src="assets/img/meme_1.jpeg" alt="Meme one">
				</div>
				<div class="slider__item">
					<img src="assets/img/meme_2.png" alt="Meme two">
				</div>
				<div class="slider__item">
					<img src="assets/img/meme_3.jpg" alt="Meme three">
				</div>
				<div class="slider__item">
					<img src="assets/img/meme_4.jpg" alt="Meme four">
				</div>
			</div>
		</div>

		<div class="slider__controls">
			<div class="slider__text">
				<div class="slider__text-items">
					<p>Sorry</p>
					<p>I just took</p>
					<p>First four</p>
					<p>Random pictures</p>
				</div>
			</div>
			<div class="slider__pag">
				<label for="slideOne">
					<div class="slider__label slider__label-one"></div>
				</label>
				<label for="slideTwo">
					<div class="slider__label slider__label-two"></div>
				</label>
				<label for="slideThree">
					<div class="slider__label slider__label-three"></div>
				</label>
				<label for="slideFour">
					<div class="slider__label slider__label-four"></div>
				</label>
			</div>
		</div>
	</div>
</body>
</html>
