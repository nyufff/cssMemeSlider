<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mem Slider</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/img/smile-[free-download-cool-emoji]-free-icon-hq_16x16.ico">
</head>
<body>
	<div class="slider">
		<div class="slider__wrapper">
			<input type="radio" id="slide_1" name="slider" checked>
			<input type="radio" id="slide_2" name="slider">
			<input type="radio" id="slide_3" name="slider">
			<input type="radio" id="slide_4" name="slider">

			<div class="slider__items">
				<div class="slider__item slider__item1">
					<img src="assets/img/meme_1.jpeg" alt="Meme one">
				</div>
				<div class="slider__item slider__item2">
					<img src="assets/img/meme_2.png" alt="Meme two">
				</div>
				<div class="slider__item slider__item3">
					<img src="assets/img/meme_3.jpg" alt="Meme three">
				</div>
				<div class="slider__item slider__item4">
					<img src="assets/img/meme_4.jpg" alt="Meme four">
				</div>
			</div>
		</div>
		
		<div class="slider__controls">
			<div class="slider__text">
				<p class="slider__text1">I am not angry, I'm happiness challenged</p>
				<!-- <p class="slider__text2">When you realize you're wrong in the middle of an argument</p>
				<p class="slider__text3">Why don't you answer my call& It's hard to explain</p>
				<p class="slider__text4">Before coffee. After coffee</p> -->
			</div>
			<div class="slider__pag">
				<label class="slider__label" for="slide_1">
					<div></div>
				</label>
				<label class="slider__label" for="slide_2">
					<div></div>
				</label>
				<label class="slider__label" for="slide_3">
					<div></div>
				</label>
				<label class="slider__label" for="slide_4">
					<div></div>
				</label>
			</div>
		</div>
	</div>
</body>
</html>
